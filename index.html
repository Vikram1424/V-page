<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Surprise ‚ù§Ô∏è</title>

  <!--
  HOW TO USE:
  1. Save this file as: index.html
  2. Open it in browser (double click)

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ff5f9e, #ffc371);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Main Card */
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 350px;
      width: 90%;
      position: relative;
      z-index: 10;
    }

    h1 {
      color: #e6005c;
      margin-bottom: 20px;
    }

    button {
      border: none;
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #startBtn {
      background: #ff2f7d;
      color: white;
      font-weight: bold;
    }

    #startBtn:hover {
      transform: scale(1.1);
    }

    /* Question Section */
    #questionBox {
      display: none;
    }

    .btn-row {
      margin-top: 25px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    #yesBtn {
      background: #ff3366;
      color: white;
    }

    #noBtn {
      background: #999;
      color: white;
      position: absolute;
      right: 10px;
      bottom: 10px;
    }

    /* Big Yes Button */
    .big-yes {
      font-size: 24px !important;
      padding: 20px 40px !important;
      background: #ff004f !important;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    /* Rose Animation */
    .rose {
      position: fixed;
      top: -50px;
      font-size: 24px;
      animation: fall linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    /* Final Message */
    #finalBox {
      display: none;
    }

    #finalBox h2 {
      color: #ff0055;
    }
  </style>
</head>
<body>

  <!-- Rose Container -->
  <div id="roseContainer"></div>

  <!-- Main Box -->
  <div class="container">

    <!-- Page 1 -->
    <div id="startBox">
      <h1>üåπ Hello Teddy üåπ</h1>
      <p>I want to ask you something...</p>
      <button id="startBtn">I want to ask you something üíå</button>
    </div>

    <!-- Page 2 -->
    <div id="questionBox">
      <h1>Will you be my Valentine? üíñ</h1>

      <div class="btn-row">
        <button id="yesBtn">Yes üòç</button>
        <button id="noBtn">No üòÖ</button>
      </div>
    </div>

    <!-- Page 3 -->
    <div id="finalBox">
      <h2>Yayyy!!! üíïü•∞</h2>
      <p>You just made my day ‚ù§Ô∏è</p>
      <p>Happy Valentine's Day üåπ</p>
    </div>

  </div>

  <script>
    /* Create Falling Roses */
    const roseContainer = document.getElementById("roseContainer");

    function createRose() {
      const rose = document.createElement("div");
      rose.classList.add("rose");
      rose.innerText = "üåπ";

      rose.style.left = Math.random() * 100 + "vw";
      rose.style.animationDuration = 3 + Math.random() * 5 + "s";
      rose.style.opacity = Math.random();

      roseContainer.appendChild(rose);

      setTimeout(() => {
        rose.remove();
      }, 8000);
    }

    setInterval(createRose, 300);

    /* Elements */
    const startBtn = document.getElementById("startBtn");
    const startBox = document.getElementById("startBox");
    const questionBox = document.getElementById("questionBox");
    const finalBox = document.getElementById("finalBox");

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    /* Start Button */
    startBtn.addEventListener("click", () => {
      startBox.style.display = "none";
      questionBox.style.display = "block";
    });

    /* No Button Logic */
    noBtn.addEventListener("click", () => {
      noBtn.style.display = "none"; // vanish
      yesBtn.classList.add("big-yes"); // make yes big
    });

    /* Yes Button Logic */
    yesBtn.addEventListener("click", () => {
      questionBox.style.display = "none";
      finalBox.style.display = "block";
    });
  </script>

</body>
</html>
